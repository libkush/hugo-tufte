{{/*  

  This template render single pages 

*/}}

{{ define "main" }}
<article id="main">
  {{ partial "content.header.html" . }}
  {{ partial "toc.html" . }}
  <section>{{ .Content }}</section>
  <section>{{ partialCached "footer.html" . }}</section>
  <section>{{ partialCached "nav.html" . }}</section>
</article>
{{ end }}
